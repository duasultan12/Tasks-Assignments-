<Html>  
    <head>   
    <title>  
   Course Registration Form
    </title>  
    </head>  
    <body   
    <br>  
    <br>  
    <form>  
      <H1>Course Registration Form</H1>
      <label> Roll Number </label>         
      <input type="text" name="rollnumber" size="10"/> <br><br>
    <label> First Name </label>         
    <input type="text" name="firstname" size="15"/> <br> <br>  
    <label> Last Name: </label>         
    <input type="text" name="lastname" size="15"/> <br> <br>  
    <label> Section </label>         
    <input type="text" name="sec" size="10"/> <br> <br>    
    <label> Department </label>         
    <input type="text" name="department" size="15"/ required> <br> <br>  
    <label> CGPA </label>         
    <input type="text" name="cgpa" size="10"/ required> <br>
<br>



  
    <label for="gender">Gender </label><br>  
    <input type="radio" name="male"/> Male <br>  
    <input type="radio" name="female"/> Female <br>  
    <input type="radio" name="other"/> Other  
    <br>  
    <br>
    <label for="dob">Date Of Birth</label>
    <input type="month" 
    <br>  
    <br>
    <br>
        <label for="mobno">Mobile Number</label>   
     
    <input type="text" name="country code"  value="+91" size="2"/>   
    <input type="text" name="phone" size="10"/> <br> <br>  
    <label for="pass">Email ID</label>  
    <input type="email" id="email" name="email"/> <br>     
      
    <br> 
    <label for="course"> Select Courses</label>   
    <br>  
    <input type="radio" name="ap"/> Applied physics <br>  
    <input type="radio" name="it"/> Information technology <br>  
    <input type="radio" name="web"/> Web Programming <br>  
    <input type="radio" name="tbw"/> Technical And business writing <br>  
    <input type="radio" name="fm"/> Formal Methods <br>  <br>
     <label for="other">Other</label>
     <br>
    <textarea cols="20" rows="5" value="other">  
    </textarea> 
   <br> <br>
    <input type="button" value="Register"/>  
    </form>  
    </body>  
    </html>
